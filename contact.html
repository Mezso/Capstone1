<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">

	<title>Contact</title>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/	css2?family=Open+Sans&display=swap" rel="stylesheet">


	<!-- Bootstrap CDN CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<!-- External CSS -->
	<link rel="stylesheet" type="text/css" href="./styles/contact.css">
</head>
<body>



	<!-- Start Of Nav Bar -->

	<nav id="navbar" class="navbar navbar-expand-lg fixed-top navbar-light ">
		<a class="navbar-brand" href="./index.html">
			<img class="p-0 m-0" src="./images/logo-resize1.png" alt="logo" >
		</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto strong m-0">
				<li class="nav-item  ">
					<a class="nav-link" href="./index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="./about.html">About Me</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="./contact.html">Contact Me<span class="sr-only">(current)</span></a>
				</li>


			</ul>

		</div>
	</nav>
	<!-- End Of Nav Bar -->
	<!--Start of Content -->
	<div class="container-fluid">
		<div id="contact" class="row">
			<div class="col-12 col-md-6 mx-auto">
				<div>
					<h3 class=" d-inline">Contact me thru</h3>
					<a href="https://www.facebook.com/weeewoo0/">
						<img src="./images/facebook-symbol.jpg" alt="facebook-symbol" class="d-inline">
					</a>
					<a href="https://twitter.com/callmecarl0">
						<img src="./images/twitter.png" alt="twitter" class="d-inline">
					</a>
				</div>
				<div>
					<h5>OR</h5>
				</div>
				<div>
					<h4>Leave a Message</h4>
				</div>
				
				<form>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name">
					</div>
					<div class="form-row">
						<div class="form-group col-12 col-md-8">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" required>
						</div>
						<div class="form-group col-12 col-md-4">
							<label for="contact">Contact</label>
							<input type="tel" class="form-control" id="telphone" placeholder="0999-999-9999" pattern="0[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
						</div>

					</div>
					<div class="form-group">
						<label for="subject">Subject</label>
						<input type="text" class="form-control" id="subject">
					</div>
					<div class="form-group">
						<label for="textarea">Your Inquiry</label>
						<textarea class="form-control" id="textarea" rows="7"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="push mt5"></div>
		</div>
		<footer class="footer">
			<span>Copyright&copy; 2021 Carlo Web Design. All Rights Reserved</span>
		</footer>

	</div>


	<!-- End of Content -->

	<!-- Bundle Script -->	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
