<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">

	<title>Contact</title>

	<!-- Bootstrap CDN CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<!-- External CSS -->
	<link rel="stylesheet" type="text/css" href="./styles/contact.css">
</head>
<body>



	<!-- Start Of Nav Bar -->

	<nav id="navbar" class="navbar navbar-expand-lg fixed-top navbar-light ">
		<a class="navbar-brand" href="./index.html">
			<img class="p-0 m-0" src="./images/logo-resize1.png" alt="logo" >
		</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto  m-0">
				<li class="nav-item  ">
					<a class="nav-link" href="./index.html">Home </a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="./about.html">About Me</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="./contact.html">Contact Me<span class="sr-only">(current)</span></a>
				</li>


			</ul>

		</div>
	</nav>
	<!-- End Of Nav Bar -->
	<!--Start of Content -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 col-md-6 mt-5 mx-auto">
				<form>
					<div class="form-group">
						<label for="Client-Email">Email address</label>
						<input type="email" class="form-control" id="Client-Email" placeholder="name@example.com">
					</div>
					<div class="form-group">
						<label for="Firstname">First Name</label>
						<input type="text" class="form-control" id="firstname" placeholder="Ex. Carlo">
					</div>
						<div class="form-group">
						<label for="Last Name">Last Name</label>
						<input type="text" class="form-control" id="lastname" placeholder="Ex. San Jose">
					</div>
					<div class="form-group">
						<label for="textarea">Your Inquiry</label>
						<textarea class="form-control" id="textarea" rows="7"></textarea>
					</div>
					<button class="btn btn-primary " type="submit">Submit form</button>
				</form>
			</div>
		</div>
		
		<footer >
			<span>Copyright&copy; 2021 Carlo Web Design. All Rights Reserved</span>
		</footer>
	</div>


	<!-- End of Content -->

	<!-- Bundle Script -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
